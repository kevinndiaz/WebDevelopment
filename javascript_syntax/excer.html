<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function Hero(n, w, p){
            this.n = n;
            this.w = w;
            this.p = p;
            this.details = function(){
                return this.n + " is " + this.w + " lbs and has a " + this.p + " power";
            };
        }

        var hero1 = new Hero("Black Panther", 200, "extra strength");
        var hero2 = new Hero("Hawkeye", 230, "precise darting");
        alert(hero1.details);
        alert(hero2.details);
    </script>
</head>

</body>
</html>
